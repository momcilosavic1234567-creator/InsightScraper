name: Insight Scraper

on:
  schedule:
    # This runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run scraper
    # We use 'xvfb-run' because Playwright needs a display environment 
    # even when running "headless" on Linux servers.
      run: xvfb-run python main.py

    - name: Commit and push if data changed
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add data/*
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Auto-update: Latest scrape $(date)" && git push)

    - name: Run Tests
      run: pytest tests/